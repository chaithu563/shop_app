<div class="video-header fluid-container ng-isolate-scope" du-parallax="" style="opacity: 1;">

    <div class="clipper-top clipper ready">
    </div>
    <div class="video-holder ng-isolate-scope">
        <video muted="" autoplay="" loop="" class="video-element hidden-xs">
            <source src="https://edge-assets.wirewax.com/ww4-foh/bgvids/WIREWAX_action_1_141104_28.mp4" type="video/mp4">
            <source src="https://edge-assets.wirewax.com/ww4-foh/bgvids/WIREWAX_action_1_141104_28.webm" type="video/webm">
        </video>
    </div>
   
    <div class="video-overlay hidden-xs"></div>
    <div class="main-content-header">
        <h1 class="title">
            <span class="text-anim text-anim-1 animated">VIDEO.</span>
            <span class="text-anim text-anim-2 animated" style="margin-left: 10px">EVOLVED.</span>
        </h1>
        <h2 class="subtitle">
            <span class="text-anim text-anim-3 animated">Choose movie to shop movie items, now</span>
        </h2>     
        <div class="bottom-bits in-video-header">



            <div class="text-anim text-anim-5 logos-container animated">
             
                <slick prev-arrow=".slick-prev" next-arrow=".slick-next" ng-if="dataLoaded" init-onload="true" infinite="true" data="items" dots="true" arrows="true" slides-to-show="3" slides-to-scroll="3">
                 
                      <span  ng-repeat="item in items">
                        <img style="width:20%;height:50%" src="{{ item.imgSrc }}"  alt="{{ item.label}}">
                       </span>
                    <button type="button" class="slick-prev" tabindex="-1" style="display: block;">Previous</button>
                    <button type="button" class="slick-next" tabindex="-1" style="display: block;">Next</button>
                </slick>

            </div>
        </div>
    </div>
</div>
